plugins {
    id 'java'
}

group 'com.fanyuwen'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

ext.SpringVersion = "5.1.7.RELEASE"
ext.MysqlVersion = "8.0.16"
ext.MybatisVersion = "3.5.1"
ext.SpringMybatisVersion = "2.0.1"
ext.ShiroCoreVersion = "1.4.1"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    //spring-context
    compile group: 'org.springframework', name: 'spring-context', version: "$SpringVersion"
    //spring-web/mvc
    compile group: 'org.springframework', name: 'spring-web', version: "$SpringVersion"
    compile group: 'org.springframework', name: 'spring-webmvc', version: "$SpringVersion"
    //spring-jdbc
    compile group: 'org.springframework', name: 'spring-jdbc', version: "$SpringVersion"
    //mysql-driver
    compile group: 'mysql', name: 'mysql-connector-java', version: "$MysqlVersion"
    //mybatis
    compile group: 'org.mybatis', name: 'mybatis', version: "$MybatisVersion"
    //spring-mybatis
    compile group: 'org.mybatis', name: 'mybatis-spring', version: "$SpringMybatisVersion"
    //shiro-core
    compile group: 'org.apache.shiro', name: 'shiro-core', version: "$ShiroCoreVersion"
    //shiro-web
    compile group: 'org.apache.shiro', name: 'shiro-web', version: "$ShiroCoreVersion"

}